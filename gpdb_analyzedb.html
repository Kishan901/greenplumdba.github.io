  <script>
    function generateHTMLFromExcel(currentFileName) {
      // Specify the Excel file path
      const excelFilePath = 'assets/data/questions_answer.xlsx';

      // Specify the sheet name
      const sheetName = 'Sheet3'; // Replace with your sheet name

      // Create a card body container
      const cardBody = document.querySelector('.card-body');

      fetch(excelFilePath)
        .then(response => response.arrayBuffer())
        .then(buffer => {
          const data = new Uint8Array(buffer);
          const workbook = XLSX.read(data, { type: 'array' });
          const worksheet = workbook.Sheets[sheetName];
          const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

          // Find the row where the first column matches the current file name
          const row = jsonData.find(row => row[0] === currentFileName);

          if (row) {
            // Create a card element
            const cardDiv = document.createElement('div');
            cardDiv.classList.add('card');

            // Create the card body
            const cardBodyDiv = document.createElement('div');
            cardBodyDiv.classList.add('card-body');

            // Iterate through the columns and create tags
            for (const tagData of row) {
              const h5Title = document.createElement('h5');
              h5Title.classList.add('card-title');
              h5Title.textContent = 'Tag Title'; // Replace with appropriate tag titles

              const alertDiv = document.createElement('div');
              alertDiv.classList.add('alert', 'alert-primary', 'alert-dismissible', 'fade', 'show');
              alertDiv.role = 'alert';

              // Create a paragraph element with tag content (tagData)
              const pTag = document.createElement('p');
              pTag.textContent = tagData;

              // Append elements to the card body
              alertDiv.appendChild(pTag);
              cardBodyDiv.appendChild(h5Title);
              cardBodyDiv.appendChild(alertDiv);
            }

            // Append the card to the card body container
            cardDiv.appendChild(cardBodyDiv);
            cardBody.appendChild(cardDiv);
          } else {
            console.log('Row not found for the current file name.');
          }
        })
        .catch(error => console.log(error));
    }
  </script>
